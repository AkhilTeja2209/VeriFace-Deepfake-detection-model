<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veriface-Login</title>
    <link rel="stylesheet" href="verifacelogreg.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="VeRifaCe-removebg-preview.png" alt="VeriFace Logo" class="logo-img-small">
            <img src="namelogo.png" alt="VeriFace Name Logo" class="logo-img-large">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="http://127.0.0.1:5500/verifacehome.html">Home</a></li>
                <li><a href="verifacehome.html#features">Features</a></li>
                <li><a href="verifacehome.html#about">About</a></li>
                <li><a href="verifacehome.html#demo">Demo</a></li>
                <li><a href="http://127.0.0.1:5500/premium.html">Premium</a></li>
                <li><a href="verifacehome.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="form-container">
        <h1>Login</h1>
        <form action="#" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="verifacereg.html">Register here</a></p>
    </div>
</body>
</html>
