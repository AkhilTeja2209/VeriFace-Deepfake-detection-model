<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veriface-Registration</title>
    <link rel="stylesheet" href="verifacelogreg.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="VeRifaCe-removebg-preview.png" alt="VeriFace Logo" class="logo-img-small">
            <img src="namelogo.png" alt="VeriFace Name Logo" class="logo-img-large">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="http://127.0.0.1:5500/verifacehome.html">Home</a></li>
                <li><a href="verifacehome.html#features">Features</a></li>
                <li><a href="verifacehome.html#about">About</a></li>
                <li><a href="verifacehome.html#demo">Demo</a></li>
                <li><a href="http://127.0.0.1:5500/premium.html">Premium</a></li>
                <li><a href="verifacehome.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h1>Sign In</h1>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="contact">Contact Number</label>
            <input type="contact" id="contact" name="contact" placeholder="Enter your contact number" required>

            <label for="otp">OTP</label>
            <input type="otp" id="otp" name="otp" placeholder="Enter the otp" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="verifacelogin.html">Login here</a></p>
    </div>
</body>
</html>
